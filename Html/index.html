<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greeting and Color Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="greeting">Hello</header>

  <div class="box-container">
    <div class="box" id="redBox">red</div>
    <div class="box" id="blueBox">blue</div>
    <div class="box" id="greenBox">green</div>
    <div class="box" id="yellowBox">yellow</div>
  </div>

  <div class="input-section">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="greetBtn">Greet Me</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
